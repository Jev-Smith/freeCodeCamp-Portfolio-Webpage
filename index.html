    <script>
        const aTags = document.querySelectorAll('.nav-link');
        
        aTags.forEach((aTag) => {
            aTag.addEventListener('mouseover', (e) => {
                e.target.parentElement.firstElementChild.classList.add('show')
                e.target.parentElement.lastElementChild.classList.add('show')
            })

            aTag.addEventListener('mouseout', (e) => {
                e.target.parentElement.firstElementChild.classList.remove('show')
                e.target.parentElement.lastElementChild.classList.remove('show')
            })
        })
    </script>
