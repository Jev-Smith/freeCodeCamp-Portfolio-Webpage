    <script>
        const aTags = document.querySelectorAll('.nav-link');
        const menuButton = document.querySelector('.menu-button');
        const navItems = document.querySelectorAll('.nav-items');
        const icon = document.querySelector('.menu-icon');
        
        aTags.forEach((aTag) => {
            aTag.addEventListener('mouseover', (e) => {
                e.target.parentElement.firstElementChild.classList.add('show-parenthesis')
                e.target.parentElement.lastElementChild.classList.add('show-parenthesis')
            })

            aTag.addEventListener('mouseout', (e) => {
                e.target.parentElement.firstElementChild.classList.remove('show-parenthesis')
                e.target.parentElement.lastElementChild.classList.remove('show-parenthesis')
            })

            aTag.addEventListener('click', () => {
                navItems.forEach((navItem) => {
                    if (navItem.classList.contains('show')) {
                        navItem.classList.remove('show');
                        icon.innerText = 'menu';
                    }
                })
            })
        })

        menuButton.addEventListener('click', () => {
            navItems.forEach((navItem) => {
                if(navItem.classList.contains('show')){
                    icon.innerText = 'menu';
                    navItem.classList.remove('show')
                }
                else{
                    icon.innerText = 'close';
                    navItem.classList.add('show')
                }
            })
        })
    </script>
